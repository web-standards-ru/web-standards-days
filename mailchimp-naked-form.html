<!DOCTYPE html>
<html>
<head>
<title>MailChimp Naked Form</title>
</head>
<body>
<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
<form action="http://web-standards.us7.list-manage1.com/subscribe/post?u=616d48da5a8abfd89b3cd34a6&amp;id=a63c57772a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	
<div class="indicates-required"><span class="asterisk">*</span> обязательные поля</div>
<div class="mc-field-group">
	<label for="mce-FNAME">Имя  <span class="asterisk">*</span>
</label>
	<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
</div>
<div class="mc-field-group">
	<label for="mce-LNAME">Фамилия  <span class="asterisk">*</span>
</label>
	<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
</div>
<div class="mc-field-group">
	<label for="mce-EMAIL">Адрес электронной почты  <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
	<label for="mce-COMPANY">Место работы или учёбы </label>
	<input type="text" value="" name="COMPANY" class="" id="mce-COMPANY">
</div>
<div class="mc-field-group">
	<label for="mce-POSITION">Должность </label>
	<input type="text" value="" name="POSITION" class="" id="mce-POSITION">
</div>
<div class="mc-field-group">
	<label for="mce-TWITTER">Ник в твиттере </label>
	<input type="text" value="" name="TWITTER" class="" id="mce-TWITTER">
</div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>	<div class="clear"><input type="submit" value="Зарегистрироваться" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
</form>
</div>

<!--End mc_embed_signup-->
</body>
</html>
